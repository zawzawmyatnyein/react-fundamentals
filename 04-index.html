<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fundamentals</title>
</head>
<body>
    <!-- Creating Custom Components, Validation with PropTypes -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        // const PropTypes = {
        //     string(props, propName, componentName) {
        //         if (typeof props[propName] !== 'string') {
        //             return new Error(
        //                 `Hey, the component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[propName]} was passed`
        //             )
        //         }
        //     }
        // }

        function Message({subject, greeting}) {
            return <div className="message">{greeting}, {subject}</div>
        }

        Message.propTypes = {
            subject: PropTypes.string.isRequired,
            greeting: PropTypes.string.isRequired,
        }

        // const element = (
        //     <div className="container">
        //         <Message subject="World" greeting="Hello"></Message>
        //         <Message subject="World" greeting="Goodbye"></Message>
        //     </div>
        // )

        // Using React Fragments <>
        const element = (
            <>
                <Message subject="World" greeting="Hello"></Message>
                <Message subject="World" greeting="Goodbye"></Message>
            </>

        )

        ReactDOM.createRoot(document.getElementById('root')).render(element)
    </script>
</body>
</html>
